<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render All The Elements Normally On All Browsers -->
    <link rel="stylesheet" href="css/normalize.css">
     <!-- Font Awesome Library -->
     <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Styling File -->
    <link rel="stylesheet" href="css/style.css">
    <!--Import fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form_container">
        <form action="">
            <h2>Sign Up</h2>
            <div>
                <label><i class="fas fa-user"></i>Name *</label>
                <input type="text" name="" id="" class="input">
            </div>
           <div>
            <label><i class="fas fa-envelope-open"></i>Email *</label>
            <input type="email" name="" id="" class="input">
           </div>
    
           <div>
            <label><i class="fas fa-lock"></i>Password *</label>
            <input type="password" name="" id="" class="input">
           </div>
            <div>
                <label><i class="fas fa-lock"></i>Comfirm password *</label>
                <input type="password" name="" id="" class="input">
            </div>
            <input type="submit" name="" id="" value="LOGIN">
        </form>

        <div class="footer">
            <div class="have_acc">
              <span>Have An Account ? <a href="#">log in Here </a></span>
            </div>
            <div class="social_logn">
                <span>or register with</span>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
    </div>

   <script src="js/script.js"></script>
</body>
</html>
